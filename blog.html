---
layout: default
title: Blog
---

<div>
    <h1>Blog Posts</h1>
    <ul class="posts unstyled">
      {% for post in site.posts %}
        <li><span class="blog-date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
</div>
